<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <div class="header">          
            <h1>Trello</h1>             
    </div>

    <div class="nav">
        
        <div class="logo">
            <select name="" id="">
                <option value="board"> board </option>
                <option value="calendar"> calendar </option>
            </select>
        </div>

        <div class="tag">
            <ul>
                <li class="js">JavaScript</li>
                <li class="ht">Html</li>
                <li class="css">Css</li>
            </ul>
        </div>

        <div class="add-button"><h2>+</h2> </div>
    </div>


    <div class="main">
    
            <div class="card-item">
                <div class="header-item"><span class="title" contenteditable="true">ToDo </span> <span class="close">X</span></div>
                
                <hr>
                <div class="list"  >  
                    <!-- <div class="list-item" draggable="true">Карточка   </div>  -->
                </div>
                <div class="form">
                    <textarea class='textarea' placeholder="Введите задачу"></textarea>
                    <div class="buttons">
                        <button class="add">Add</button>
                        <button class="cancel">Cancel</button>
                    </div>
                </div>
                <div class="add-btn"> <span> + </span>Add Task</div>
            </div>
    


  
            <div class="card-item">
                <div class="header-item"><span class="title" contenteditable="true">In Progress </span> <span class="close">X</span></div>

                <hr>
                <div class="list" >
                      <!-- <div class="list-item" draggable="true">Карточка   </div> -->
                </div>                              
            </div>
 


            <div class="card-item">
                <div class="header-item"><span class="title" contenteditable="true">Done </span> <span class="close">X</span></div>

                <hr>
                <div class="list" onclick="showModal()">
                    <!-- <div class="list-item" draggable="true">Карточка   </div> -->
                </div>              
             
        
        </div>
      

    </div>


    



    <script src="./app.js"></script>
</body>
</html>
